<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login - Demo API</title>
    <link rel="stylesheet" href="styles.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
  
<div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
                
                <!-- Pantalla de Login -->
                <div id="loginScreen" class="screen">
                    <div class="card p-4">
                        <div class="text-center mb-4">
                            <div class="icon-circle">
                                <i class="bi bi-box-arrow-in-right"></i>
                            </div>
                            <h1 class="h3 mb-2">Sistema de Login</h1>
                            <p class="text-muted small">Demo educativo con API de Claude</p>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label fw-semibold">Usuario</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person text-muted"></i>
                                </span>
                                <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Contraseña</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock text-muted"></i>
                                </span>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                            </div>
                        </div>

                        <div id="message" class="alert d-none mb-3" role="alert"></div>

                        <button id="loginBtn" class="btn btn-primary w-100 py-2 fw-semibold">
                            Iniciar Sesión
                        </button>

                        <div class="info-box p-3 mt-4">
                            <p class="small fw-semibold text-primary mb-2">Credenciales de prueba:</p>
                            <p class="small text-primary mb-1">• admin / 1234</p>
                            <p class="small text-primary mb-0">• demo / demo</p>
                        </div>

                        <p class="text-center text-muted small mt-3 mb-0">
                            Sistema educativo - No usar en producción
                        </p>
                    </div>
                </div>

                <!-- Pantalla de Bienvenida -->
                <div id="welcomeScreen" class="screen d-none">
                    <div class="card p-4">
                        <div class="text-center mb-4">
                            <div class="icon-circle success">
                                <i class="bi bi-person-check-fill"></i>
                            </div>
                            <h2 class="h4 mb-2">¡Bienvenido!</h2>
                            <p id="welcomeMessage" class="text-success fw-semibold"></p>
                        </div>

                        <div class="user-info p-3 mb-4">
                            <p class="mb-2">
                                <span class="text-muted small">Nombre:</span>
                                <span id="userName" class="fw-semibold d-block"></span>
                            </p>
                            <p class="mb-0">
                                <span class="text-muted small">Rol:</span>
                                <span id="userRole" class="fw-semibold d-block"></span>
                            </p>
                        </div>

                        <button id="logoutBtn" class="btn btn-danger w-100 py-2 fw-semibold">
                            Cerrar Sesión
                        </button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
